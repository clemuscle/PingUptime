name: CI/CD PingUpTime

on:
  push:
    branches: [ main ]

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/clemuscle/pinguptime:${{ github.sha }}
          platforms: linux/amd64
          outputs: type=registry

  deploy:
    needs: test_and_build
    runs-on: ubuntu-latest

    environment: secrets

    steps:
      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.OCI_PRIVATE_KEY }}

      - name: Deploy to OCI VM
        run: |
          echo "Pulling new image..."
          ssh ubuntu@${{ secrets.INSTANCE_PUBLIC_IP }} \
            "docker pull ghcr.io/clemuscle/pinguptime:${{ needs.test_and_build.outputs.image_tag }} && \
             docker rm -f pinguptime || true && \
             docker run -d \
               --name pinguptime \
               --restart unless-stopped \
               -p 5000:5000 \
               ghcr.io/clemuscle/pinguptime:${{ needs.test_and_build.outputs.image_tag }}"